<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System - Sign In</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="signin--container">
      <div class="signin--card">
        <h1 class="signin--title">Sign In</h1>
        <span class="signin--account">
          Not signed up? &nbsp;<a
            href="pages/signup.html"
            class="signin--account-link"
            >Register!</a
          >
        </span>
        <span class="text--error">Error message when there is a mistake</span>
        <form action="#" method="POST" class="signin">
          <div class="signin--section">
            <label for="mail" class="signin__label">Email</label>
            <input
              type="email"
              id="mail"
              name="usermail"
              class="signin__input"
            />
          </div>
          <div class="signin--section signin--spacing">
            <label for="password" class="signin__label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="signin__input"
            />
            <div class="signin--text-spacing">
              <a class="signin__password-link" href="#">Forgot password?</a>
            </div>
          </div>
          <div class="signin__button">
            <button type="submit" class="signin__button-type">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
